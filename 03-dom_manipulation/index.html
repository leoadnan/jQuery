<!DOCTYPE html>
<html>

<head>
    <title>jQuery Crash Course | Selectors</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <style>
        body {
            font-size: 17px;
            font-family: arial;
            background: #f4f4f4;
            line-height: 1.5em;
        }
        
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }
        
        #container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }
        
        .myClass {
            color: blue;
            background: black;
        }
    </style>
</head>

<body>
    <header>
        <h1>jQuery Crash Course | DOM Manipulation</h1>
    </header>
    <div id="container">
        <button id="btn1">Button 1</button>
        <p class="para1">This is a paragraph</p>
        <p class="para2">This is anothe paragraph</p>
        <div id="myDiv"></div>
        <input type="text" id="newItem">
        <ul id="list">
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
            <li>List Item 4</li>
        </ul>
        <a href="http://google.com">Google</a>
        <ul id="users"></ul>
    </div>
    <script>
        $(document).ready(function() {
            $('p.para1').css('color', 'red');
            $('p.para1').css({
                'color': 'red',
                background: '#ccc'
            });
            $('p.para2').addClass('myClass');
            $('p.para2').removeClass('myClass');

            $('#btn1').click(function() {
                $('p.para2').toggleClass('myClass');
            });

            $('#myDiv').text('Hello World');
            $('#myDiv').html('<h3>hello world</h3>');

            $('ul#list').append('<li>Append 1</li>');
            $('ul#list').prepend('<li>Prepend 1</li>');

            $('ul').before('<h4>hello</h4>');
            $('ul').after('<h4>world</h4>');

            $('a').attr('target', '_blank');

            $('#newItem').keyup(function(e) {
                var code = e.which;
                if (code == 13) {
                    e.preventDefault();
                    $('ul').append('<li>' + e.target.value + '</li>');
                }
            });
            var myArr = ['Brad', 'Kelley', 'Nate', 'Jose'];
            $.each(myArr, function(i, val) {
                $('#users').append('<li>' + val + '</li>');
            });
        });
    </script>
</body>

</html>
